---
layout: articleList
title: 文章列表
---
{% include nav.html %}

<div class="common-wrap color-000 auto">
	<ul class="main-list-ul underline">
	　　{% for post in site.posts %}
		<li>
			<span class="fr">{{ post.date | date_to_string }}</span> 
			<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
		</li>
	　　{% endfor %}
	</ul>
</div>
